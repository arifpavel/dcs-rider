<ion-content class="background">
    <!-- Logo -->
    <div padding text-center class="">
      <div class="logo">
        <!-- <img src="assets/img/login.png" /> -->
        <ion-icon name="ios-car" color="dark"></ion-icon>
      </div>
      <h2 ion-text color="dark">{{'REGISTER' | translate}}</h2>
    </div>
    <ion-list class="list-form" padding>
      <ion-item>
        <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            {{'FULLNAME'| translate}}
        </ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
            {{'EMAIL_ADDRESS'| translate}}
        </ion-label>
        <ion-input type="email" [(ngModel)]="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            {{'PASSWORD'| translate}} (MIN 6 CHAR)
        </ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
            <ion-icon name="call" item-start class="text-primary"></ion-icon>
            {{'PHONE_NUMBER'| translate}}
        </ion-label>
        <ion-input type="tel" [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button padding block color="green" (click)="signup()">{{'REGISTER' | translate}}</button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <button ion-button block color="secondary" (click)="login()">{{'LOGIN' | translate }}</button>
  </ion-footer>
